<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到百度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #FF8A00, #FF2070);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.4);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 138, 0, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .baidu-icon {
            width: 30px;
            height: 30px;
            margin-right: 12px;
            filter: invert(1);
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        
        .feature {
            flex: 1;
            min-width: 150px;
            margin: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .feature p {
            font-size: 0.9rem;
            margin-bottom: 0;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>前往百度搜索</h1>
        <p>点击下方按钮，即可跳转至百度首页。百度是中国最大的搜索引擎，为您提供海量信息搜索服务。</p>
        
        <div class="btn-container">
            <a href="https://www.baidu.com" class="btn" target="_blank">
                <svg class="baidu-icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                    <path d="M682 432c-40 0-76 16-102 42-26 26-42 62-42 102s16 76 42 102c26 26 62 42 102 42s76-16 102-42c26-26 42-62 42-102s-16-76-42-102c-26-26-62-42-102-42z m-340 0c-40 0-76 16-102 42-26 26-42 62-42 102s16 76 42 102c26 26 62 42 102 42s76-16 102-42c26-26 42-62 42-102s-16-76-42-102c-26-26-62-42-102-42z m170-300c-166 0-300 134-300 300s134 300 300 300 300-134 300-300-134-300-300-300z"/>
                </svg>
                前往百度
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>信息搜索</h3>
                <p>快速找到您需要的信息和答案</p>
            </div>
            <div class="feature">
                <h3>知识百科</h3>
                <p>获取权威可靠的知识与百科内容</p>
            </div>
            <div class="feature">
                <h3>便捷服务</h3>
                <p>享受百度提供的多样化在线服务</p>
            </div>
        </div>
    </div>
    
    <script>
        // 添加点击效果
        document.querySelector('.btn').addEventListener('click', function(e) {
            // 可以在这里添加统计代码或其他功能
            console.log('用户点击了跳转按钮，即将前往百度');
        });
    </script>
</body>
                      </html>
