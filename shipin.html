<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义视频播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .video-player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .video-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #0ea5e9;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            margin-bottom: 25px;
        }
        
        video {
            width: 100%;
            display: block;
            background: #000;
        }
        
        .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .play-pause {
            background: #0ea5e9;
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        .play-pause:hover {
            background: #0284c7;
            transform: scale(1.05);
        }
        
        .progress-area {
            flex-grow: 1;
            margin: 0 20px;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: #0ea5e9;
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress::after {
            content: "";
            position: absolute;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #0ea5e9;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0ea5e9;
            cursor: pointer;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .action-btn.primary {
            background: #0ea5e9;
        }
        
        .action-btn.primary:hover {
            background: #0284c7;
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-panel h3 {
            color: #0ea5e9;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .info-panel p {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .video-player-container {
                padding: 15px;
            }
            
            .video-controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .progress-area {
                order: 3;
                width: 100%;
                margin: 10px 0 0 0;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-player-container">
            <h1 class="video-title">自定义视频播放器</h1>
            
            <div class="video-wrapper">
                <video id="myVideo" poster="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80">
                    <!-- 请将下面的src属性值替换为您自己的视频路径 -->
                    <source src="video_20251030_165102_edit.mp4" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
                
                <div class="video-controls">
                    <button class="control-btn prev-btn" title="上一个">
                        <i class="fas fa-backward"></i>
                    </button>
                    
                    <button class="control-btn play-pause" title="播放/暂停">
                        <i class="fas fa-play"></i>
                    </button>
                    
                    <button class="control-btn next-btn" title="下一个">
                        <i class="fas fa-forward"></i>
                    </button>
                    
                    <div class="progress-area">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="timer">
                            <span class="current">0:00</span>
                            <span class="duration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="volume-container">
                        <button class="control-btn volume-btn" title="静音">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" min="0" max="100" value="80" class="volume-slider">
                    </div>
                    
                    <button class="control-btn fullscreen-btn" title="全屏">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn primary" id="downloadBtn">
                    <i class="fas fa-download"></i>
                    下载视频
                </button>
                <button class="action-btn" id="shareBtn">
                    <i class="fas fa-share-alt"></i>
                    分享视频
                </button>
            </div>
        </div>
        
        <div class="info-panel">
            <h3>使用说明</h3>
            <p>1. 将您的视频文件路径填入代码中video元素的src属性中</p>
            <p>2. 您可以使用播放器控件来控制视频播放，或使用下方的按钮进行下载和分享操作</p>
            <p>3. 页面采用响应式设计，在各种设备上都能良好显示</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const playPauseBtn = document.querySelector('.play-pause');
            const progressBar = document.querySelector('.progress');
            const progressArea = document.querySelector('.progress-bar');
            const currentTimeEl = document.querySelector('.current');
            const durationEl = document.querySelector('.duration');
            const volumeBtn = document.querySelector('.volume-btn');
            const volumeSlider = document.querySelector('.volume-slider');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            const downloadBtn = document.getElementById('downloadBtn');
            const shareBtn = document.getElementById('shareBtn');
            
            // 播放/暂停功能
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // 更新进度条
            video.addEventListener('timeupdate', function() {
                const currentTime = video.currentTime;
                const duration = video.duration;
                
                // 更新进度条
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // 更新时间显示
                currentTimeEl.textContent = formatTime(currentTime);
                
                if (duration) {
                    durationEl.textContent = formatTime(duration);
                }
            });
            
            // 点击进度条跳转
            progressArea.addEventListener('click', function(e) {
                const progressWidth = this.clientWidth;
                const clickedOffsetX = e.offsetX;
                const duration = video.duration;
                
                video.currentTime = (clickedOffsetX / progressWidth) * duration;
            });
            
            // 音量控制
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value / 100;
                
                // 更新音量图标
                if (video.volume == 0) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (video.volume < 0.5) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            // 静音切换
            volumeBtn.addEventListener('click', function() {
                if (video.volume > 0) {
                    video.volume = 0;
                    volumeSlider.value = 0;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    video.volume = 0.8;
                    volumeSlider.value = 80;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            // 全屏功能
            fullscreenBtn.addEventListener('click', function() {
                const videoWrapper = document.querySelector('.video-wrapper');
                
                if (!document.fullscreenElement) {
                    if (videoWrapper.requestFullscreen) {
                        videoWrapper.requestFullscreen();
                    } else if (videoWrapper.mozRequestFullScreen) {
                        videoWrapper.mozRequestFullScreen();
                    } else if (videoWrapper.webkitRequestFullscreen) {
                        videoWrapper.webkitRequestFullscreen();
                    } else if (videoWrapper.msRequestFullscreen) {
                        videoWrapper.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
            
            // 下载按钮功能
            downloadBtn.addEventListener('click', function() {
                alert('下载功能已触发！在实际应用中，这里会开始下载视频文件。');
                // 实际应用中，这里可能是：window.location.href = '视频文件路径';
            });
            
            // 分享按钮功能
            shareBtn.addEventListener('click', function() {
                alert('分享功能已触发！在实际应用中，这里会打开分享对话框。');
                // 实际应用中，这里可能是使用Web Share API或打开自定义分享模态框
            });
            
            // 格式化时间函数
            function formatTime(seconds) {
                let mins = Math.floor(seconds / 60);
                let secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // 视频加载完成后显示时长
            video.addEventListener('loadedmetadata', function() {
                durationEl.textContent = formatTime(video.duration);
            });
        });
    </script>
</body>
  </html>
