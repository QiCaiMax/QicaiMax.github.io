<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精简视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        
        .video-container {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        video {
            width: 100%;
            height: auto;
            max-height: 90vh;
            display: block;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px 10px 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-container:hover .controls {
            opacity: 1;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: #ff3366;
            width: 0%;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .play-btn, .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
        }
        
        .time {
            font-size: 14px;
            color: #ccc;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .video-container {
                max-width: 95%;
            }
            
            .controls {
                opacity: 1; /* 移动端始终显示控制条 */
                padding: 15px 5px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer">
            <!-- 请将下面的src替换为您自己的视频文件路径 -->
            <source src="video_20251030_165102_edit.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频播放。
        </video>
        
        <div class="controls">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="play-btn">播放/暂停</button>
                <span class="time">0:00 / 0:00</span>
                <button class="fullscreen-btn">全屏</button>
            </div>
        </div>
        
        <div class="loading" style="display: none;">加载中...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const playBtn = document.querySelector('.play-btn');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const timeDisplay = document.querySelector('.time');
            const loading = document.querySelector('.loading');
            const videoContainer = document.querySelector('.video-container');
            
            // 播放/暂停控制
            playBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
            
            // 视频播放状态更新
            video.addEventListener('play', function() {
                playBtn.textContent = '暂停';
            });
            
            video.addEventListener('pause', function() {
                playBtn.textContent = '播放';
            });
            
            // 进度条更新
            video.addEventListener('timeupdate', function() {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = percent + '%';
                
                // 更新时间显示
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = currentTime + ' / ' + duration;
            });
            
            // 点击进度条跳转
            progressBar.addEventListener('click', function(e) {
                const pos = (e.pageX - this.getBoundingClientRect().left) / this.offsetWidth;
                video.currentTime = pos * video.duration;
            });
            
            // 全屏功能
            fullscreenBtn.addEventListener('click', function() {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            });
            
            // 加载状态
            video.addEventListener('waiting', function() {
                loading.style.display = 'block';
            });
            
            video.addEventListener('canplay', function() {
                loading.style.display = 'none';
            });
            
            // 格式化时间显示
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return mins + ':' + (secs < 10 ? '0' : '') + secs;
            }
            
            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case ' ':
                    case 'Spacebar':
                        e.preventDefault();
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                        break;
                    case 'f':
                    case 'F':
                        if (videoContainer.requestFullscreen) {
                            videoContainer.requestFullscreen();
                        }
                        break;
                    case 'ArrowLeft':
                        video.currentTime -= 5;
                        break;
                    case 'ArrowRight':
                        video.currentTime += 5;
                        break;
                }
            });
        });
    </script>
</body>
</html>
