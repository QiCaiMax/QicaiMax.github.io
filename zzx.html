<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝宝的日常</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 126, 95, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
            transition: transform 0.5s, box-shadow 0.5s;
            aspect-ratio: 1/1;
        }
        
        .gallery-item:nth-child(2) { animation-delay: 0.1s; }
        .gallery-item:nth-child(3) { animation-delay: 0.2s; }
        .gallery-item:nth-child(4) { animation-delay: 0.3s; }
        .gallery-item:nth-child(5) { animation-delay: 0.4s; }
        .gallery-item:nth-child(6) { animation-delay: 0.5s; }
        .gallery-item:nth-child(7) { animation-delay: 0.6s; }
        .gallery-item:nth-child(8) { animation-delay: 0.7s; }
        .gallery-item:nth-child(9) { animation-delay: 0.8s; }
        .gallery-item:nth-child(10) { animation-delay: 0.9s; }
        
        .gallery-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s;
        }
        
        .gallery-item:hover .overlay {
            transform: translateY(0);
        }
        
        .image-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .image-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <h1>宝宝天天开心</h1>
        <p class="subtitle">宝宝天下第一！</p>
    </div>
    
    <div class="gallery">
        <!-- 图片项 - 您需要替换src中的路径 -->
        <div class="gallery-item">
            <img src="mmexport1760979928472.jpg" alt="图片1">
            <div class="overlay">
                <div class="image-title">晨曦</div>
                <div class="image-desc">美丽的日出景色</div>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="mmexport1760979925139.jpg" alt="图片2">
            <div class="overlay">
                <div class="image-title">山峦</div>
                <div class="image-desc">壮丽的山脉风光</div>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="mmexport1760979921855.jpg" alt="图片3">
            <div class="overlay">
                <div class="image-title">海洋</div>
                <div class="image-desc">浩瀚的蓝色海洋</div>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="mmexport1760979913240.jpg" alt="图片4">
            <div class="overlay">
                <div class="image-title">森林</div>
                <div class="image-desc">神秘的森林深处</div>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="img/image5.jpg" alt="图片5">
            <div class="overlay">
                <div class="image-title">星空</div>
                <div class="image-desc">璀璨的夜空繁星</div>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="img/image6.jpg" alt="图片6">
            <div class="overlay">
                <div class="image-title">城市</div>
                <div class="image-desc">现代都市夜景</div>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="img/image7.jpg" alt="图片7">
            <div class="overlay">
                <div class="image-title">沙漠</div>
                <div class="image-desc">广袤的沙漠风光</div>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="img/image8.jpg" alt="图片8">
            <div class="overlay">
                <div class="image-title">瀑布</div>
                <div class="image-desc">壮观的瀑布景色</div>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="img/image9.jpg" alt="图片9">
            <div class="overlay">
                <div class="image-title">极光</div>
                <div class="image-desc">梦幻的极光景象</div>
            </div>
        </div>
        
        <div class="gallery-item">
            <img src="img/image10.jpg" alt="图片10">
            <div class="overlay">
                <div class="image-title">花海</div>
                <div class="image-desc">绚丽的花海景色</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>绚丽图片墙 &copy; 2023 | 设计简洁，效果出众</p>
    </div>

    <script>
        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小和位置
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // 随机动画
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite alternate`;
                
                particlesContainer.appendChild(particle);
            }
            
            // 添加浮动动画关键帧
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translate(0, 0) rotate(0deg);
                        opacity: 0.5;
                    }
                    50% {
                        opacity: 0.8;
                    }
                    100% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(360deg);
                        opacity: 0.3;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
    </html>
