<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光回忆 - 照片走马灯</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        header {
            margin-bottom: 40px;
            padding: 20px;
            animation: fadeIn 2s ease;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .carousel {
            display: flex;
            transition: transform 0.8s ease;
            height: 100%;
        }
        
        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        
        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 30px;
            text-align: left;
            border-radius: 0 0 15px 15px;
        }
        
        .slide-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .slide-date {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .slide-description {
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 80%;
        }
        
        .carousel-controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: white;
            transform: scale(1.2);
        }
        
        .play-pause {
            margin-top: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .play-pause:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .carousel-container {
                height: 400px;
            }
            
            .slide-title {
                font-size: 1.5rem;
            }
            
            .slide-description {
                font-size: 1rem;
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .carousel-container {
                height: 300px;
            }
            
            .slide-content {
                padding: 15px;
            }
            
            .slide-title {
                font-size: 1.2rem;
            }
            
            .slide-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <header>
            <h1>时光回忆</h1>
            <p class="subtitle">珍藏每一刻美好瞬间</p>
        </header>
        
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- 幻灯片将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="carousel-controls">
            <button class="btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="indicators" id="indicators">
            <!-- 指示器将通过JavaScript动态生成 -->
        </div>
        
        <div class="play-pause" id="playPause">
            <i class="fas fa-pause"></i>
        </div>
        
        <footer>
            <p>© 2023 时光回忆 - 让美好永存心间</p>
        </footer>
    </div>

    <script>
        // 照片数据
        const photos = [
            {
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
                title: "山间日出",
                date: "2023年5月15日",
                description: "清晨的第一缕阳光洒在山巅，万物苏醒的时刻。"
            },
            {
                image: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05",
                title: "森林迷雾",
                date: "2023年6月22日",
                description: "晨雾中的森林，如同仙境般神秘而美丽。"
            },
            {
                image: "https://images.unsplash.com/photo-1439066615861-d1af74d74000",
                title: "湖畔日落",
                date: "2023年7月10日",
                description: "夕阳西下，湖面泛起金色的涟漪，宁静而美好。"
            },
            {
                image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
                title: "海边黄昏",
                date: "2023年8月5日",
                description: "海浪轻拍沙滩，夕阳将天空染成橙红色。"
            },
            {
                image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e",
                title: "山野秋色",
                date: "2023年9月18日",
                description: "秋天的山野，层林尽染，如诗如画。"
            }
        ];
        
        // DOM元素
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicatorsContainer = document.getElementById('indicators');
        const playPauseBtn = document.getElementById('playPause');
        const floatingElements = document.getElementById('floatingElements');
        
        // 当前幻灯片索引
        let currentIndex = 0;
        let isPlaying = true;
        let slideInterval;
        
        // 初始化幻灯片
        function initCarousel() {
            // 创建幻灯片
            photos.forEach((photo, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                
                slide.innerHTML = `
                    <img src="${photo.image}" alt="${photo.title}" class="slide-image">
                    <div class="slide-content">
                        <h2 class="slide-title">${photo.title}</h2>
                        <p class="slide-date">${photo.date}</p>
                        <p class="slide-description">${photo.description}</p>
                    </div>
                `;
                
                carousel.appendChild(slide);
                
                // 创建指示器
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (index === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => goToSlide(index));
                indicatorsContainer.appendChild(indicator);
            });
            
            // 设置自动播放
            startSlideShow();
            
            // 创建浮动元素
            createFloatingElements();
        }
        
        // 创建背景浮动元素
        function createFloatingElements() {
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 100 + 50;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 10}s`;
                element.style.animationDuration = `${15 + Math.random() * 20}s`;
                
                floatingElements.appendChild(element);
            }
        }
        
        // 开始自动播放
        function startSlideShow() {
            slideInterval = setInterval(() => {
                nextSlide();
            }, 5000);
        }
        
        // 停止自动播放
        function stopSlideShow() {
            clearInterval(slideInterval);
        }
        
        // 下一张幻灯片
        function nextSlide() {
            currentIndex = (currentIndex + 1) % photos.length;
            updateCarousel();
        }
        
        // 上一张幻灯片
        function prevSlide() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateCarousel();
        }
        
        // 跳转到指定幻灯片
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        // 更新轮播显示
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // 更新指示器
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            if (isPlaying) {
                stopSlideShow();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                startSlideShow();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }
        
        // 事件监听
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        playPauseBtn.addEventListener('click', togglePlayPause);
        
        // 初始化
        initCarousel();
    </script>
</body>
</html>
