<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光印记 - 照片展示墙</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            aspect-ratio: 1/1;
            background: #fff;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .photo-item:nth-child(2) { animation-delay: 0.1s; }
        .photo-item:nth-child(3) { animation-delay: 0.2s; }
        .photo-item:nth-child(4) { animation-delay: 0.3s; }
        .photo-item:nth-child(5) { animation-delay: 0.4s; }
        .photo-item:nth-child(6) { animation-delay: 0.5s; }
        .photo-item:nth-child(7) { animation-delay: 0.6s; }
        .photo-item:nth-child(8) { animation-delay: 0.7s; }
        
        .photo-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-item:hover .photo-img {
            transform: scale(1.1);
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .photo-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .photo-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .customize-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto 40px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .url-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .add-btn {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .instructions {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(106, 17, 203, 0.05);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .photo-wall {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .photo-wall {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .customize-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <header>
            <h1>时光印记</h1>
            <p class="subtitle">珍藏每一刻美好瞬间</p>
        </header>
        
        <div class="photo-wall" id="photoWall">
            <!-- 照片将通过JavaScript动态生成 -->
        </div>
        
        <div class="customize-section">
            <h2 class="section-title">自定义照片</h2>
            <div class="input-group">
                <input type="text" class="url-input" id="imageUrl" placeholder="输入图片URL地址...">
                <button class="add-btn" id="addImageBtn">
                    <i class="fas fa-plus"></i> 添加图片
                </button>
            </div>
            <p class="instructions">
                提示：您可以在网上找到喜欢的图片，右键复制图片地址，然后粘贴到上面的输入框中，点击"添加图片"按钮即可将图片添加到展示墙中。
            </p>
        </div>
        
        <footer>
            <p>© 2023 时光印记 - 让美好永存心间</p>
        </footer>
    </div>

    <script>
        // 默认照片数据
        const defaultPhotos = [
            {
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
                title: "山间日出",
                date: "2023年5月15日"
            },
            {
                image: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05",
                title: "森林迷雾",
                date: "2023年6月22日"
            },
            {
                image: "https://images.unsplash.com/photo-1439066615861-d1af74d74000",
                title: "湖畔日落",
                date: "2023年7月10日"
            },
            {
                image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
                title: "海边黄昏",
                date: "2023年8月5日"
            },
            {
                image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e",
                title: "山野秋色",
                date: "2023年9月18日"
            },
            {
                image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e",
                title: "神秘森林",
                date: "2023年10月3日"
            },
            {
                image: "https://images.unsplash.com/photo-1518837695005-2083093ee35b",
                title: "雪山之巅",
                date: "2023年11月12日"
            },
            {
                image: "https://images.unsplash.com/photo-1476820865390-c52aeebb9891",
                title: "城市夜景",
                date: "2023年12月5日"
            }
        ];
        
        // DOM元素
        const photoWall = document.getElementById('photoWall');
        const imageUrlInput = document.getElementById('imageUrl');
        const addImageBtn = document.getElementById('addImageBtn');
        const floatingElements = document.getElementById('floatingElements');
        
        // 初始化照片墙
        function initPhotoWall() {
            // 创建默认照片
            defaultPhotos.forEach(photo => {
                createPhotoElement(photo.image, photo.title, photo.date);
            });
            
            // 创建浮动元素
            createFloatingElements();
        }
        
        // 创建照片元素
        function createPhotoElement(imageUrl, title, date) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            
            photoItem.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="photo-img">
                <div class="photo-overlay">
                    <h3 class="photo-title">${title}</h3>
                    <p class="photo-date">${date}</p>
                </div>
            `;
            
            photoWall.appendChild(photoItem);
        }
        
        // 创建背景浮动元素
        function createFloatingElements() {
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 100 + 50;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 10}s`;
                element.style.animationDuration = `${15 + Math.random() * 20}s`;
                
                floatingElements.appendChild(element);
            }
        }
        
        // 添加新图片
        function addNewImage() {
            const imageUrl = imageUrlInput.value.trim();
            
            if (!imageUrl) {
                alert('请输入图片URL地址');
                return;
            }
            
            // 验证URL格式
            if (!isValidImageUrl(imageUrl)) {
                alert('请输入有效的图片URL地址');
                return;
            }
            
            // 创建新图片元素
            createPhotoElement(imageUrl, '新照片', getCurrentDate());
            
            // 清空输入框
            imageUrlInput.value = '';
            
            // 显示成功消息
            showSuccessMessage();
        }
        
        // 验证图片URL
        function isValidImageUrl(url) {
            return /\.(jpeg|jpg|gif|png|webp|bmp)$/i.test(url) || 
                   /^(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp|bmp))/i.test(url);
        }
        
        // 获取当前日期
        function getCurrentDate() {
            const now = new Date();
            return `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日`;
        }
        
        // 显示成功消息
        function showSuccessMessage() {
            const message = document.createElement('div');
            message.textContent = '图片添加成功！';
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            `;
            
            document.body.appendChild(message);
            
            // 3秒后移除消息
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }
        
        // 事件监听
        addImageBtn.addEventListener('click', addNewImage);
        
        imageUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addNewImage();
            }
        });
        
        // 初始化
        initPhotoWall();
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
