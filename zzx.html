<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光印记 - 照片展示墙</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            aspect-ratio: 1/1;
            background: #fff;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .photo-item:nth-child(2) { animation-delay: 0.1s; }
        .photo-item:nth-child(3) { animation-delay: 0.2s; }
        .photo-item:nth-child(4) { animation-delay: 0.3s; }
        .photo-item:nth-child(5) { animation-delay: 0.4s; }
        .photo-item:nth-child(6) { animation-delay: 0.5s; }
        .photo-item:nth-child(7) { animation-delay: 0.6s; }
        .photo-item:nth-child(8) { animation-delay: 0.7s; }
        .photo-item:nth-child(9) { animation-delay: 0.8s; }
        
        .photo-item:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
        
        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .photo-item:hover .photo-img {
            transform: scale(1.15);
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 25px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .photo-title {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }
        
        .photo-date {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(106, 17, 203, 0.05);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .decoration-line {
            height: 3px;
            background: linear-gradient(to right, transparent, #6a11cb, transparent);
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 3px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 1200px) {
            .photo-wall {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .photo-wall {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .photo-wall {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <header>
            <h1>时光印记</h1>
            <p class="subtitle">珍藏每一刻美好瞬间</p>
            <div class="decoration-line"></div>
        </header>
        
        <div class="photo-wall" id="photoWall">
            <!-- 照片将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>© 2023 时光印记 - 让美好永存心间</p>
        </footer>
    </div>

    <script>
        // 默认照片数据
        const defaultPhotos = [
            {
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
                title: "山间日出",
                date: "2023年5月15日"
            },
            {
                image: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05",
                title: "森林迷雾",
                date: "2023年6月22日"
            },
            {
                image: "https://images.unsplash.com/photo-1439066615861-d1af74d74000",
                title: "湖畔日落",
                date: "2023年7月10日"
            },
            {
                image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
                title: "海边黄昏",
                date: "2023年8月5日"
            },
            {
                image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e",
                title: "山野秋色",
                date: "2023年9月18日"
            },
            {
                image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e",
                title: "神秘森林",
                date: "2023年10月3日"
            },
            {
                image: "https://images.unsplash.com/photo-1518837695005-2083093ee35b",
                title: "雪山之巅",
                date: "2023年11月12日"
            },
            {
                image: "https://images.unsplash.com/photo-1476820865390-c52aeebb9891",
                title: "城市夜景",
                date: "2023年12月5日"
            },
            {
                image: "https://images.unsplash.com/photo-1511497584788-876760111969",
                title: "浪漫花海",
                date: "2024年1月20日"
            }
        ];
        
        // DOM元素
        const photoWall = document.getElementById('photoWall');
        const floatingElements = document.getElementById('floatingElements');
        
        // 初始化照片墙
        function initPhotoWall() {
            // 创建默认照片
            defaultPhotos.forEach(photo => {
                createPhotoElement(photo.image, photo.title, photo.date);
            });
            
            // 创建浮动元素
            createFloatingElements();
        }
        
        // 创建照片元素
        function createPhotoElement(imageUrl, title, date) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            
            photoItem.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="photo-img">
                <div class="photo-overlay">
                    <h3 class="photo-title">${title}</h3>
                    <p class="photo-date">${date}</p>
                </div>
            `;
            
            photoWall.appendChild(photoItem);
        }
        
        // 创建背景浮动元素
        function createFloatingElements() {
            for (let i = 0; i < 25; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 120 + 50;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 10}s`;
                element.style.animationDuration = `${15 + Math.random() * 20}s`;
                
                floatingElements.appendChild(element);
            }
        }
        
        // 初始化
        initPhotoWall();
    </script>
</body>
</html>
