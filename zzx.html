<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅图片展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .image-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
            transform: scale(1.1);
        }
        
        .image-slide.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .image-slide.fade-out {
            opacity: 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .progress-container {
            flex: 1;
            max-width: 400px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 0 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .image-counter {
            margin: 0 15px;
            font-size: 16px;
            min-width: 80px;
            text-align: center;
        }
        
        .effect-selector {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .effect-btn {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .effect-btn.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .title {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .controls {
                padding: 15px;
            }
            
            .btn {
                width: 45px;
                height: 45px;
                margin: 0 10px;
            }
            
            .progress-container {
                margin: 0 15px;
            }
            
            .effect-selector {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="title">视觉之旅</div>
    
    <div class="image-container" id="imageContainer">
        <!-- 图片将通过JavaScript动态加载 -->
    </div>
    
    <div class="effect-selector">
        <button class="effect-btn active" data-effect="fade">淡入淡出</button>
        <button class="effect-btn" data-effect="slide">滑动</button>
        <button class="effect-btn" data-effect="zoom">缩放</button>
        <button class="effect-btn" data-effect="blur">模糊</button>
    </div>
    
    <div class="controls">
        <button class="btn" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="image-counter">
            <span id="currentImage">1</span> / <span id="totalImages">10</span>
        </div>
        
        <button class="btn" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
        </button>
        
        <button class="btn" id="playPauseBtn">
            <i class="fas fa-pause"></i>
        </button>
    </div>

    <script>
        // 图片路径数组 - 请替换为您自己的图片路径
        const imagePaths = [
            'mmexport1760979921855.jpg',
            'mmexport1760979925139.jpg',
            'mmexport1760979928472.jpg',
            'mmexport1760979913240.jpg',
        ];
        
        // 初始化变量
        let currentIndex = 0;
        let isPlaying = true;
        let transitionEffect = 'fade';
        let autoPlayInterval;
        const transitionDuration = 1500; // 过渡动画持续时间（毫秒）
        const autoPlayDelay = 4000; // 自动播放延迟（毫秒）
        
        // DOM元素
        const imageContainer = document.getElementById('imageContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const currentImageSpan = document.getElementById('currentImage');
        const totalImagesSpan = document.getElementById('totalImages');
        const effectButtons = document.querySelectorAll('.effect-btn');
        
        // 初始化图片展示
        function initializeSlides() {
            imagePaths.forEach((path, index) => {
                const slide = document.createElement('div');
                slide.className = 'image-slide';
                slide.style.backgroundImage = `url(${path})`;
                
                if (index === 0) {
                    slide.classList.add('active');
                }
                
                imageContainer.appendChild(slide);
            });
            
            totalImagesSpan.textContent = imagePaths.length;
            updateProgressBar();
        }
        
        // 切换到指定索引的图片
        function goToSlide(index) {
            // 确保索引在有效范围内
            if (index < 0) {
                index = imagePaths.length - 1;
            } else if (index >= imagePaths.length) {
                index = 0;
            }
            
            const currentSlide = document.querySelector('.image-slide.active');
            const nextSlide = document.querySelectorAll('.image-slide')[index];
            
            // 应用过渡效果
            applyTransitionEffect(currentSlide, nextSlide, index);
            
            // 更新当前索引
            currentIndex = index;
            currentImageSpan.textContent = currentIndex + 1;
            
            // 重置自动播放计时器
            resetAutoPlay();
            
            // 更新进度条
            updateProgressBar();
        }
        
        // 应用过渡效果
        function applyTransitionEffect(currentSlide, nextSlide, nextIndex) {
            // 移除所有活动类
            document.querySelectorAll('.image-slide').forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 根据选定的效果应用过渡
            switch(transitionEffect) {
                case 'fade':
                    // 淡入淡出效果
                    nextSlide.classList.add('active');
                    break;
                    
                case 'slide':
                    // 滑动效果
                    const direction = nextIndex > currentIndex ? 'left' : 'right';
                    nextSlide.style.transform = direction === 'left' ? 'translateX(100%)' : 'translateX(-100%)';
                    nextSlide.classList.add('active');
                    
                    setTimeout(() => {
                        nextSlide.style.transform = 'translateX(0)';
                    }, 50);
                    break;
                    
                case 'zoom':
                    // 缩放效果
                    nextSlide.style.transform = 'scale(1.2)';
                    nextSlide.classList.add('active');
                    
                    setTimeout(() => {
                        nextSlide.style.transform = 'scale(1)';
                    }, 50);
                    break;
                    
                case 'blur':
                    // 模糊效果
                    nextSlide.style.filter = 'blur(10px)';
                    nextSlide.classList.add('active');
                    
                    setTimeout(() => {
                        nextSlide.style.filter = 'blur(0)';
                    }, 50);
                    break;
            }
        }
        
        // 更新进度条
        function updateProgressBar() {
            const progress = ((currentIndex + 1) / imagePaths.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // 重置自动播放
        function resetAutoPlay() {
            if (isPlaying) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = setInterval(() => {
                    goToSlide(currentIndex + 1);
                }, autoPlayDelay);
            }
        }
        
        // 切换播放/暂停状态
        function togglePlayPause() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                resetAutoPlay();
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                clearInterval(autoPlayInterval);
            }
        }
        
        // 事件监听
        prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
        playPauseBtn.addEventListener('click', togglePlayPause);
        
        // 效果选择按钮事件
        effectButtons.forEach(button => {
            button.addEventListener('click', function() {
                effectButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                transitionEffect = this.getAttribute('data-effect');
            });
        });
        
        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                goToSlide(currentIndex - 1);
            } else if (e.key === 'ArrowRight') {
                goToSlide(currentIndex + 1);
            } else if (e.key === ' ') {
                togglePlayPause();
                e.preventDefault();
            }
        });
        
        // 初始化
        initializeSlides();
        resetAutoPlay();
    </script>
</body>
</html>
